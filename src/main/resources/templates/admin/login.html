<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<br><br><br><br>
    <div class="m-container-small m-padding-tb-massive" style=" max-width: 30em !important;">
        <div class="ur container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
<!--                        <img src="assets/images/logo.png" class="image">-->
                        <div class="content">
                            Log-in to Blog Management
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/admin/login}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
<!--                            <input type="submit" class="ui fluid large teal submit button" value="Login">-->
                            <button class="ui fluid large teal submit button"> Login </button>
                        </div>

                        <div class="ui error mini message">
                        </div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>


   <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $(".ui.form").form({
        fields:{
            username:{
                identifier:"username",
                rules:[{
                    type:"empty",
                    prompt:"Please enter your Username "
                }]
            },
            password:{
                identifier:"password",
                rules:[{
                    type:"empty",
                    prompt:"Please enter your Password"
                }]
            }
        }
    })
</script>
</body>
</html>
